      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let i of items; let ind = index">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""
          /></a>
          <div class="card-body">
            <h4 class="card-title">
              
                <a routerLink="/item-details/{{ind}}">{{i.index}}.{{ i.title | uppercase }}</a>
              
            </h4>
            <h5 style="background-color: mediumpurple; color: wheat; padding: 1em" *ngIf="i.isDiscount == true">$ {{ i.price }} DISCOUNTED AMOUNT  ${{ i.price | calDiscount: i.discount }} </h5>
            <p *ngIf="i.isDiscount == false">${{ i.price }} </p>
            <p appHiglight highlightColor="red" class="card-text">{{ i.description }}</p>
            <p *ngIf="i.isDiscount == true"> This product has discount</p>
  
          </div>
          <div class="card-footer">
            <small class="text-muted"
              >&#9733; &#9733; &#9733; &#9733; &#9734;</small
            >
          </div>
        </div>
      </div>
    </div>
